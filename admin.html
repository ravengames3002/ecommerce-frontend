<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>E-Commerce Store - Admin</h1>
      <nav>
        <a href="index.html">Store</a>
        <a href="admin.html">Admin</a>
        <button id="logoutBtn">Logout</button>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="admin-tabs">
        <button class="tab-btn active" data-tab="products">Products</button>
        <button class="tab-btn" data-tab="users">Users</button>
        <button class="tab-btn" data-tab="orders">Orders</button>
      </div>

      <section id="productsTab" class="tab-content active">
        <h2>Product Management</h2>
        <div class="admin-form">
          <input type="text" id="productTitle" placeholder="Product Title">
          <input type="text" id="productCategory" placeholder="Category">
          <input type="number" id="productPrice" placeholder="Price (cents)">
          <input type="number" id="productStock" placeholder="Stock">
          <input type="text" id="productImages" placeholder="Image URLs (comma-separated)">
          <button id="addProductBtn">Add Product</button>
        </div>
        <table id="productsTable" class="admin-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Category</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section id="usersTab" class="tab-content">
        <h2>User Management</h2>
        <table id="usersTable" class="admin-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section id="ordersTab" class="tab-content">
        <h2>Order Management</h2>
        <table id="ordersTable" class="admin-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>User</th>
              <th>Total</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 E-Commerce Store. All rights reserved.</p>
  </footer>

  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      updateNavigation();
      
      const tabs = document.querySelectorAll('.tab-btn');
      tabs.forEach(tab => {
        tab.addEventListener('click', (e) => {
          document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          document.getElementById(e.target.dataset.tab + 'Tab').classList.add('active');
          e.target.classList.add('active');
        });
      });

      await loadAdminProducts();
      await loadAdminUsers();
      await loadAdminOrders();

      document.getElementById('addProductBtn').addEventListener('click', addProduct);
      document.getElementById('logoutBtn').addEventListener('click', logout);
    });
  </script>
</body>
</html>
