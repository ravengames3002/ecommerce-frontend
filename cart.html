<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>E-Commerce Store</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="cart.html" id="cartLink">Cart</a>
        <a href="orders.html" id="ordersLink" style="display:none;">Orders</a>
        <a href="admin.html" id="adminLink" style="display:none;">Admin</a>
        <a href="#" id="userLink" style="display:none;">Profile</a>
        <button id="logoutBtn" style="display:none;">Logout</button>
        <a href="login.html" id="loginLink">Login</a>
        <a href="register.html" id="registerLink">Register</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h2>Shopping Cart</h2>
      
      <div class="cart-content">
        <section id="cartItems" class="cart-items">
          <p>Loading cart...</p>
        </section>

        <section class="cart-summary">
          <h3>Order Summary</h3>
          <p>Total: $<span id="cartTotal">0.00</span></p>
          <input type="text" id="address" placeholder="Shipping Address">
          <button id="checkoutBtn">Proceed to Checkout</button>
        </section>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 E-Commerce Store. All rights reserved.</p>
  </footer>

  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      updateNavigation();
      await loadCart();
      document.getElementById('checkoutBtn').addEventListener('click', checkout);
    });
  </script>
</body>
</html>
